<html>
  <head>
    <meta charset="UTF-8" />
    <title>Métrique des commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawBackgroundColor);
      
      function drawBackgroundColor() {
        function drawChart(data) {
          // Convertir les données récupérées en un tableau utilisable par Google Charts
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Minute');
          dataTable.addColumn('number', 'Nombre de commits');
          data.forEach(entry => {
            dataTable.addRow([entry.minute, entry.commit_count]);
          });
          
          // Configurer les options du graphique en ligne
          var options = {
            title: 'Quantité de commits effectués minute par minute',
            curveType: 'function',
            legend: { position: 'bottom' }
          };
          
          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        }
        
        // Récupération de données depuis notre API /commits/
        fetch('/commits/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          })
          .catch(error => console.error('Erreur lors de la récupération des données :', error));
      }
    </script>
  </body>
</html>
