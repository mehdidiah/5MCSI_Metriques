      <script type="text/javascript" src="<a href="https://www.gstatic.com/charts/loader.js%22></script>" 
      title="https://www.gstatic.com/charts/loader.js%22%3e%3c/script%3e" target="_blank" rel="noreferrer noopener">https://www.gstatic.com/charts/loader.js"></script></a><span>  </span></head><span>  </span><body><span>    </span><div id="chart_div"></div><span>    </span><script><span>      </span>google.charts.load('current', { packages: ['corechart'] }); <span>      </span>google.charts.setOnLoadCallback(drawBackgroundColor); <span>     </span>function drawBackgroundColor() { <span>    </span>function drawChart(data) { <span>    </span>// Convertir les données récupérées en un tableau utilisable par Google Charts <span>    </span>var dataTable = new google.visualization.DataTable(); <span>    </span>dataTable.addColumn('string', 'Date'); <span>    </span>dataTable.addColumn('number', 'Valeur'); <span>    </span>data.results.forEach(entry => { <span>      </span>var date = new Date(entry.Jour * 1000); <span>      </span>dataTable.addRow([date.toLocaleDateString(), entry.temp]); <span>    </span>}); <span>    </span>// Configurer les options du graphique en histogramme <span>    </span>var options = { <span>      </span>title: 'Évolution des températures de Paris pour les 16 prochains jours', <span>      </span>legend: { position: 'bottom' } <span>    </span>}; <span>    </span>var chart = new google.visualization.ColumnChart(document.getElementById('chart_div')); <span>    </span>chart.draw(dataTable, options); <span>  </span>} <span>  </span>// Récupération de données depuis notre API /paris/ <span>  </span>fetch('/paris/') <span>    </span>.then(response => response.json()) <span>    </span>.then(data => { <span>      </span>drawChart(data); <span>    </span>}) } <span>    </span></script><span>  </span></body></html></div>
